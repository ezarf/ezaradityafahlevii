<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="css/porto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e5e5e5);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #1f2937;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: slideDown 0.5s ease-out;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fbbf24;
            animation: fadeIn 1s ease-in-out;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #fbbf24;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .social-media {
            display: flex;
            gap: 20px;
        }

        .social-media a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-media a:hover {
            color: #fbbf24;
            transform: scale(1.3);
        }

        .hero-slide {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .slide-content {
            color: #fff;
            text-align: center;
            max-width: 700px;
            padding: 0 20px;
            animation: fadeInUp 1.5s ease-in-out;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            transform: translateY(20px);
        }

        .slide-content.animate__fadeInUp {
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        .slide-title {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .slide-title span {
            color: #fbbf24;
            animation: colorChange 1s infinite;
        }

        .slide-text {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .cta-button {
            background-color: #1f2937;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            border: 2px solid #fbbf24;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            background-color: #fbbf24;
            color: #1f2937;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-100px);}
            to {transform: translateY(0);}
        }

        @keyframes colorChange {
            0% {color: #fbbf24;}
            50% {color: #ff9900;}
            100% {color: #fbbf24;}
        }

        @keyframes fadeInUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .about-section, .projects-section, .contact-section {
            padding: 80px 20px;
            text-align: center;
            animation: fadeInUp 2s ease-in-out;
        }

        .about-section {
            background-color: #374151;
            color: #fff;
        }

        .about-section .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
            max-width: 600px;
        }

        .about-section .profile img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            border: 4px solid #fbbf24;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .about-section .profile img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .about-section .profile h2 {
            margin: 0;
            font-size: 32px;
        }

        .about-section .profile p {
            font-size: 20px;
            margin: 10px 0 0;
            line-height: 1.6;
        }

        .projects-section {
            background-color: #e5e7eb;
            padding-bottom: 100px; /* Add padding to accommodate the gallery */
        }

        .project-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-in-out;
        }

        .project-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }

        .project-item h3 {
            font-size: 24px;
            margin: 10px 0;
            padding: 0 15px;
        }

        .project-item p {
            font-size: 16px;
            padding: 0 15px 15px;
        }

        .project-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .project-item:hover img {
            transform: scale(1.05);
        }

        .contact-section {
            background-color: #1f2937;
            color: #fff;
        }

        .contact-button {
            background-color: #4b5563;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            border: 2px solid #fbbf24;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .contact-button:hover {
            background-color: #fbbf24;
            color: #1f2937;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .slide-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-btn {
            background-color: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            background-color: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }

        .nav-btn:focus {
            outline: none;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
